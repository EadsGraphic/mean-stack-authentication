<h2>Login</h2>
<form (submit)="onLoginSubmit()">

    <div class="form-group">
        <label for="login-form.name">Username</label>
        <input type="email"
            class="form-control"
            id="login-form.username"
            aria-describedby="usernameHelp"
            placeholder="Username"
            name="username"
            [(ngModel)]="username">
    </div>

    <div class="form-group">
        <label for="login-form.name">Password</label>
        <input type="password"
            class="form-control"
            id="login-form.password"
            aria-describedby="passwordHelp"
            placeholder="Password"
            name="password"
            [(ngModel)]="password">
    </div>

    <button type="submit"
        class="btn btn-primary"
        value="Login">
        Login
    </button>
</form>
